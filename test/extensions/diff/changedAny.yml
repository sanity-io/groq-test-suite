name: "diff:changedAny() function"
version: '>=2.0.0'

features
- namespaces
- diff

documents:
- _id: "original"
  _type: "document"
  a: 1
  b: 2
  alpha:
    foo: "3"
    bar: "4"
  beta:
    foo: "5"
    bar: "6"

- _id: "changed"
  _type: "document"
  a: 100
  b: 2
  alpha:
    foo: "300"
    bar: "4"
  beta:
    foo: "500"
    bar: "6"

tests:
- name: "When any selected attributes have changed"
  query: |
    diff:changedAny(*[_id == 'original'][0], *[_id == 'changed'][0], ~selector~)
  variables:
    selector:
      - 'a'
      - '(a, b)'
      - 'alpha.foo'
      - 'alpha.(foo, bar)'
      - '(alpha, beta).foo'
  result: true

tests:
- name: "When no selected attributes have changed"
  query: |
    diff:changedAny(*[_id == 'original'][0], *[_id == 'original'][0], (a, b))
  result: false