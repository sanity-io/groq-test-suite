name: "array::join() function"

version: ">= 1.1"

tests:
- name: Basic
  query: |
    array::join(~arr~, ~sep~)
  tests:
  - name: Strings
    variables:
      arr: '["a", "b", "c"]'
      sep: '"-"'
    result: "a-b-c"
  - name: Empty seperator
    variables:
      arr: '["a", "b", "c"]'
      sep: '""'
    result: "abc"
  - name: Booleans and numbers
    variables:
      arr: '["a", 1, true]'
      sep: '","'
    result: "a,1,true"
  - name: Empty array
    variables:
      arr: '[]'
      sep: '"-"'
    result: ""
  - name: Non-string elements
    variables:
      arr: '[3, "x", 4.1, true, {"x": 42}, [64]]'
      sep: '","'
    result: null

- name: Invalid array types
  query: |
    array::join(~arr~, "")
  variables:
    arr:
    - 'null'
    - '"x"'
    - '42'
  result: null

- name: Invalid seprator types
  query: |
    array::join(["a", "b"], ~sep~)
  variables:
    sep:
    - 'null'
    - '42'
    - '[]'
  result: null
  tests:
