# See readme for how to test equality on scores.

name: "boost() function"

features:
- scoring

documents:
- _id: "a"
  _type: "doc"
  value: 1
  text: "hello"
- _id: "b"
  _type: "doc"
  value: 2
  text: "Hello world"
- _id: "c"
  _type: "doc"
  value: 3
  text: "Thanks for all the fish"
- _id: "d"
  _type: "doc"
  value: 4
  text: "Fish, fish, just fish"

tests:
- name: Illegal use outside score()
  query: ~expr~
  valid: false
  variables:
    expr:
    - boost(*, 10)
    - boost(a)
    - "boost({'a': 42}, 10)"
    - "{'a': boost({'a': 42}, 3)}"

- name: Equality
  features:
  - scoring
  query: |
    ~expr~
      | score(boost(value == 3, 2), value == 4)
      | order(_score desc, _id) {_id, _score}
  variables:
    expr:
    - "*"
    - "*[0..-1]"
    - "*[_type == 'doc']"
  result:
  - _id: c
    _pos: 1
  - _id: d
    _pos: 2
  - _id: a
    _pos: 3
  - _id: b
    _pos: 3

- name: Text match
  features:
  - scoring
  query: |
    ~expr~
      | score(boost(text match "world", 10), text match "fish")
      | order(_score desc, _id) {_id, _score}
  variables:
    expr:
    - "*"
    - "*[0..-1]"
    - "*[_type == 'doc']"
  result:
  - _id: b
    _pos: 1
  - _id: d
    _pos: 2
  - _id: c
    _pos: 3
  - _id: a
    _pos: 4

