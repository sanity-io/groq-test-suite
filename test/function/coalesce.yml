name: "coalesce() function"

tests:
- name: "With namespace"
  features:
  - namespaces
  query: |
    global::coalesce()
  result: null

- name: "No args"
  query: |
    coalesce()
  features: [groqV2]
  result: null

- query: |
    coalesce(1)
  result: 1

- query: |
    coalesce(1, 2)
  result: 1

- query: |
    coalesce(null, 1, 2)
  result: 1

- query: |
    coalesce(null, false, 1)
  result: false
