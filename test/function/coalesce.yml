name: "coalesce() function"

tests:
- name: "With namespace"
  experimental: true
  query: |
    global::coalesce()
  result: null

- query: |
    coalesce()
  result: null

- query: |
    coalesce(1)
  result: 1

- query: |
    coalesce(1, 2)
  result: 1

- query: |
    coalesce(null, 1, 2)
  result: 1

- query: |
    coalesce(null, false, 1)
  result: false