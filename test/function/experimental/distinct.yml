name: "distinct() function"
experimental: true

documents:
- _id: "a"
  _type: "doc"
  value: 1
  values: [1, 2, 3]
  str: "baz"
  strs: ["a", "d"]
  mixeds: ["a", 2, null]
  nested:
    value: 1
    values: [1, 2, 3]
    str: "baz"
    strs: ["a", "d"]
    mixeds: ["a", 2, null]
- _id: "b"
  _type: "doc"
  value: 22
  values: [2, 3, 4]
  str: "foo"
  strs: []
  mixeds: []
  nested:
    value: 22
    values: [2, 3, 4]
    str: "foo"
    strs: []
    mixeds: []
- _id: "c"
  _type: "doc"
  value: 99
  values: [3, 4, 1, 5]
  str: "foo"
  strs: ["a", "b", "a", "a", "b"]
  mixeds: ["b", 99, null, true]
  nested:
    value: 99
    values: [3, 4, 1, 5]
    str: "foo"
    strs: ["a", "b", "a", "a", "b"]
    mixeds: ["b", 99, null, true]
- _id: "d"
  _type: "doc"
  value: 22
  values: []
  str: "bar"
  strs: ["a", "b"]
  mixeds: [false, 32, "c"]
  nested:
    value: 22
    values: []
    str: "bar"
    strs: ["a", "b"]
    mixeds: [false, 32, "c"]

tests:
- name: "With namespace"
  query: |
    global::distinct([])
  result: []

- query: |
    distinct([1, 2, 3, 3, 3, 3, 4, 2, 9, 3]) | order(@)
  result: [1, 2, 3, 4, 9]

- query: |
    distinct([1, 2, null, "hello", true, true, 3, 3, 3, 3, 4, 2, 9, 3, "world", "hello", null, true, false]) | order(@)
  result: [1, 2, 3, 4, 9, "hello", "world", false, true, null]

- query: |
    distinct([])
  result: []

- query: |
    distinct(*[].nonExistent)
  result: [null]

- query: |
    distinct(*[_type == "doc"].value) | order(@)
  result: [1, 22, 99]

- query: |
    distinct(*[_type == "doc"].values[])
  result: [1, 2, 3, 4, 5]

- query: |
    distinct(*[_type == "doc"].str) | order(@)
  result: ["bar", "baz", "foo"]

- query: |
    distinct(*[_type == "doc"].strs[]) | order(@)
  result: ["a", "b", "d"]

- query: |
    distinct(*[_type == "doc"].mixeds[]) | order(@)
  result: [2, 32, 99, "a", "b", "c", false, true, null]

# Nested
- query: |
    distinct(*[_type == "doc"].nested.value) | order(@)
  result: [1, 22, 99]

- query: |
    distinct(*[_type == "doc"].nested.values[])
  result: [1, 2, 3, 4, 5]

- query: |
    distinct(*[_type == "doc"].nested.str) | order(@)
  result: ["bar", "baz", "foo"]

- query: |
    distinct(*[_type == "doc"].nested.strs[]) | order(@)
  result: ["a", "b", "d"]

- query: |
    distinct(*[_type == "doc"].nested.mixeds[]) | order(@)
  result: [2, 32, 99, "a", "b", "c", false, true, null]
