name: "max() function"
experimental: true

documents:
- _id: "a"
  _type: "doc"
  value: 1
  values: [1, 2, 3]
- _id: "b"
  _type: "doc"
  value: 22
  values: [4, 5, 6]
- _id: "c"
  _type: "doc"
  value: 99
  values: [7, 8, 9]
- _id: "d"
  _type: "doc"
  value: -3
  values: []

tests:
- query: |
    max([1, 2, 3])
  result: 3

- query: |
    max([1, 2, 3, 4, null, "hello", true])
  result: 4

- query: |
    max([])
  result: null

- query: |
    max(*[_type == "doc"].value)
  result: 99

- query: |
    max(*[_type == "doc"].values[])
  result: 9
