name: "min() function"
features:
- experimentalFunctions

documents:
- _id: "a"
  _type: "doc"
  value: 1
  values: [1, 2, 3]
- _id: "b"
  _type: "doc"
  value: 22
  values: [4, 5, 6]
- _id: "c"
  _type: "doc"
  value: 99
  values: [7, 8, 9]
- _id: "d"
  _type: "doc"
  value: -3
  values: []

tests:
- name: "With namespace"
  query: |
    global::min([])
  result: null

- query: |
    min([1, 2, 3])
  result: 1

- query: |
    min([1, 2, 3, 4, null, "hello", true])
  result: 1

- query: |
    min([])
  result: null

- query: |
    min(*[_type == "doc"].value)
  result: -3

- query: |
    min(*[_type == "doc"].values[])
  result: 1
