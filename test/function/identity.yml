name: "identity() function"
result: true

tests:
- name: "With namespace"
  experimental: true
  query: |
    defined(global::identity())

- name: "defined"
  query: |
    defined(identity())

- name: "string"
  # We use the semantics of > to test for type
  query: |
    defined(identity() > "")

- query: |
    identity(~expr~)
  valid: false
  variables:
    expr:
    - "null"
    - "1"
    - "null, 1"