name: "length() function"
version: '>= 1.0'

documents:
- _id: "a"
  _type: "doc"
  values: [1, 2, 3]
  str: "abc"
- _id: "b"
  _type: "doc"
  values: [1, 2, 3, 4]
  str: "ðŸ˜€"

tests:
- name: "With namespace"
  query: |
    global::length([1])
  result: 1

- query: |
    length(*[_id == "a"][0].str)
  result: 3

- query: |
    length(*[_id == "b"][0].str)
  result: 1

- query: |
    length(*[_id == "a"][0].values)
  result: 3

- query: |
    length(*[_id == "b"][0].values)
  result: 4

- name: "Unknown types"
  variables:
    expr:
    - '123'
    - '{"key": "value"}'
    - 'null'
    - 'true'
    - 'false'
  query: |
    length(~expr~)
  result: null

- name: "Incorrect number of arguments"
  variables:
    expr:
    - ''
    - '"123", "456"'
    - '"123", []'
  query: |
    length(~expr~)
  valid: false