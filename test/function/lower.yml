name: "lower() function"

features:
- namespaces

documents:
- _id: "Movie-100"
  _type: "movie"
- _id: "Movie-10000"
  _type: "movie"
- _id: "PT-block"
  _type: "pt"
  body:
    [
      {
        "_type": "block",
        "style": "normal",
        "children": [ {
          "_type": "span",
          "marks": [ ],
          "text": "This is child in a block."
        } ],
        "markDefs": [ ]
      },
      {
        "_type": "block",
        "style": "normal",
        "children": [ {
          "_type": "span",
          "marks": [ ],
          "text": "This is child in another block."
        },
          {
            "_type": "span",
            "marks": [ "emphasis" ],
            "text": "This is another child in another block."
          }
        ]
      }
    ]

tests:
- name: "With namespace"
  features:
  - namespaces
  query: |
    * | {"id": string::lower(_id)}
  result:
    - "id": "movie-100"
    - "id": "movie-10000"
    - "id": "pt-block"

- name: "Projection"
  query: |
    * | {"id": lower(_id)}
  result:
    - "id": "movie-100"
    - "id": "movie-10000"
    - "id": "pt-block"

- name: "Equality"
  query: |
    *[lower(_id) == "movie-10000"][]._id
  result:
  - "Movie-10000"

- name: "Inequality"
  query: |
    *[lower(_id) != "movie-10000"][]._id
  result:
    - "Movie-100"
    - "PT-block"

- name: "Match string"
  query: |
    *[lower(_id) match "movie*"][]._id
  result:
    - "Movie-100"
    - "Movie-10000"

- name: "In strings"
  query: |
    *[lower(_id) in ["movie-100", "movie-10000"]][]._id
  result:
    - "Movie-100"
    - "Movie-10000"

- name: "In lower strings"
  query: |
    *["movie-100" in [lower(_id)]][]._id
  result:
    - "Movie-100"

- name: "In range"
  query: |
    *[lower(_id) in "movie-000".."movie-99999"][]._id
  result:
    - "Movie-100"
    - "Movie-10000"

- name: "Match PT Text"
  query: |
    *[lower(pt::text(body)) match "This is a*"][]._id
  result:
    - "PT-block"
