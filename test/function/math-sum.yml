name: "math::sum() function"

version: ">= 1.1"

documents:
- _id: "a"
  _type: "doc"
  value: 1
  values: [1, 2, 3]
- _id: "b"
  _type: "doc"
  value: 22
  values: [4, 5, 6]
- _id: "c"
  _type: "doc"
  value: 99
  values: [7, 8, 9]
- _id: "d"
  _type: "doc"
  value: -3
  values: []

tests:
- name: All numbers
  query: |
    math::sum([1, 2, 3, 4])
  result: 10

- name: Null among numbers
  query: |
    math::sum([1, 2, 3, 4, null])
  result: 10

- name: Empty
  query: |
    math::sum([])
  result: 0

- name: Only null
  query: |
    math::sum([null])
  result: 0

- name: Non-numbers
  query: |
    math::sum(~val~)
  variables:
    val:
    - '[1, 2, 3, 4, null, "hello", true]'
    - "[\"hello\"]"
    - "[true]"
    - "[[2]]"
  result: null

- query: |
    math::sum(*[_type == "doc"].value)
  result: 119

- query: |
    math::sum(*[_type == "doc"].values[])
  result: 45
