name: "string::split() function"

version: ">= 1.1"

tests:
- name: Basic
  query: |
    string::split(~str~, ~sep~)
  tests:
  # Basic
  - variables:
      str: '"a,b,c"'
      sep: '","'
    result: [a, b, c]
  # Separator at ends
  - variables:
      str: '",a,b,c,"'
      sep: '","'
    result: ["", a, b, c, ""]
  # Empty string
  - variables:
      str: '""'
      sep: '","'
    result: []
  # Just separator
  - variables:
      str: '","'
      sep: '","'
    result: ["", ""]
  # Empty separator
  - variables:
      str: '"mÃ¸Ã¸se"'
      sep: '""'
    result: ["m", "Ã¸", "Ã¸", "s", "e"]
  # Unicode
  - variables:
      str: '"ğŸ•ğŸ‘½ğŸ’¦"'
      sep: '""'
    result: ["ğŸ•", "ğŸ‘½", "ğŸ’¦"]

- name: Invalid
  query: |
    string::split(~str~, ~sep~)
  variables:
  - str: '["a", "b", "c"]'
  - str: 'null'
  - str: '"x"'
  - str: '42'
  result: null
  tests:
  - variables: {sep: '"x"'}
  - variables: {sep: 'null'}
  - variables: {sep: '42'}
  - variables: {sep: '[]'}
