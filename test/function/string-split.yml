name: "string::split() function"

version: ">= 1.1"

tests:
- name: Basic
  query: |
    string::split(~str~, ~sep~)
  tests:
  - name: Strings
    variables:
      str: '"a,b,c"'
      sep: '","'
    result: [a, b, c]
  - name: Separator at ends
    variables:
      str: '",a,b,c,"'
      sep: '","'
    result: ["", a, b, c, ""]
  - name: Empty string
    variables:
      str: '""'
      sep: '","'
    result: []
  - name: Single separator
    variables:
      str: '","'
      sep: '","'
    result: ["", ""]
  - name: Empty separator
    variables:
      str: '"mÃ¸Ã¸se"'
      sep: '""'
    result: ["m", "Ã¸", "Ã¸", "s", "e"]
  - name: Empty separator with Unicode
    variables:
      str: '"ğŸ•ğŸ‘½ğŸ’¦"'
      sep: '""'
    result: ["ğŸ•", "ğŸ‘½", "ğŸ’¦"]

- name: Invalid types
  variables:
    nonstring:
    - '["a", "b", "c"]'
    - '{}'
    - 'null'
    - '42'
  result: null

  tests:
  - query: string::split("a", ~nonstring~)
  - query: string::split(~nonstring~, "a")
  - query: string::split(~nonstring~, ~nonstring~)
