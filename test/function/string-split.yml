name: "string::split() function"

version: ">= 1.1"

tests:
- name: Basic
  query: |
    string::split(~str~, ~sep~)
  tests:
  - name: Strings
    variables:
      str: '"a,b,c"'
      sep: '","'
    result: [a, b, c]
  - name: Separator at ends
    variables:
      str: '",a,b,c,"'
      sep: '","'
    result: ["", a, b, c, ""]
  - name: Empty string
    variables:
      str: '""'
      sep: '","'
    result: []
  - name: Single separator
    variables:
      str: '","'
      sep: '","'
    result: ["", ""]
  - name: Empty separator
    variables:
      str: '"møøse"'
      sep: '""'
    result: ["m", "ø", "ø", "s", "e"]
  - name: Empty separator with Unicode
    variables:
      str: '"🍕👽💦"'
      sep: '""'
    result: ["🍕", "👽", "💦"]

- name: Invalid types
  query: |
    string::split(~val~, ~val~)
  variables:
    val:
    - '["a", "b", "c"]'
    - '{}'
    - 'null'
    - '42'
  result: null
