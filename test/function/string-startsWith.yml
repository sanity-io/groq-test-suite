name: "string::startsWith() function"

version: '>= 1.1'

tests:
- name: Basic
  query: |
    string::startsWith(~str~, ~prefix~)
  tests:
  - name: Empty prefix
    variables:
      str: "'a'"
      prefix: "''"
    result: true
  - name: Single character prefix
    variables:
      str: "'abc'"
      prefix: "'a'"
    result: true
  - name: Common prefix, but not fully
    variables:
      str: "'abc'"
      prefix: "'abx'"
    result: false

- name: "Non-string types"
  query: |
    string::startsWith(~str~, "abc")
  variables:
    str:
    - 'null'
    - '{"key": "value"}'
    - '[1, 2]'
    - 'true'
    - '3.14'
  result: null

- name: "Non-string prefix"
  query: |
    string::startsWith("abc", ~prefix~)
  variables:
    prefix:
    - 'null'
    - '{"key": "value"}'
    - '[1, 2]'
    - 'true'
    - '3.14'
  result: null
