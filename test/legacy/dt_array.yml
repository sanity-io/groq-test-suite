name: 'Datatype: array'
documents:
- _id: array-empty
  _type: test
  value: []
- _id: array-nested-limit
  _type: test
  value:
  - - - - - - - - - - - - - - - - - - 1
- _id: array-types
  _type: test
  value:
  - string
  - 1
  - 3.14
  - true
  - null
  - - 1
  - key: value
tests:
- title: Array attributes datatypes
  query: '*[ _id == "array-types" ][0].value'
  result:
  - string
  - 1
  - 3.14
  - true
  - null
  - - 1
  - key: value
- title: Array attributes empty
  query: '*[ _id == "array-empty" ][0].value'
  result: []
- title: Array attributes nested limit
  query: '*[ _id == "array-nested-limit" ][0].value'
  result:
  - - - - - - - - - - - - - - - - - - 1
- title: Array literals datatypes
  query: '["string", 1, 3.14, true, null, [1], {"key": "value"}]'
  result:
  - string
  - 1
  - 3.14
  - true
  - null
  - - 1
  - key: value
- title: Array literals empty
  query: "[]"
  result: []
- title: Array literals nested deep
  query: "[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[1]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]"
  result:
  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 1
- title: Array literals trailing comma
  query: |-
    [
      [1, 2, 3,],
      [
        1,
        2,
        3,
      ]
    ]
  result:
  - - 1
    - 2
    - 3
  - - 1
    - 2
    - 3
