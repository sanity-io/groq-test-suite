  - id
- title: expression without operator, dotted attributes on @
  query: "*[@.v_object.v_boolean][]._id"
  result:
  - id
- title: expression without operator, @
  query: "*[@][]._id"
  result: []
- title: expression without operator, non-boolean attribute
  query: "*[v_array][]._id"
  result: []
- title: expression without operator, non-boolean attribute
  query: "*[v_array[].foo][]._id"
  result: []
- title: expression without operator, non-boolean attribute
  query: "*[v_array[]][]._id"
