  query: lower("hello")
  result: hello
- title: literal string
  query: lower("Hello")
  result: hello
- title: literal string
  query: lower("HELLO")
  result: hello
- title: attribute
  query: lower(*[_id == "id"][0].v_string1)
  result: string
