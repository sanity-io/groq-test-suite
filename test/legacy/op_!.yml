name: "! operator"
documents:
- _id: id
  _type: test
  v_true: true
  v_false: false
  v_null: null
  v_string: string
  v_integer: 1
tests:
- title: "! attributes booleans"
  query: |-
    [
      !*[_id=='id'][0].v_true,
      !*[_id=='id'][0].v_false,
    ]
  result:
  - false
  - true
- title: "! attributes nulls"
  query: |-
    [
      !*[_id=='id'][0].v_null,
    ]
  result:
  - null
- title: "! attributes incompatible"
  query: |-
    [
      !*[_id=='id'][0].v_string,
      !*[_id=='id'][0].v_integer,
    ]
  result:
  - null
  - null
- title: "! literals booleans"
  query: |-
    [
      !true,
      !false,
    ]
  result:
  - false
  - true
- title: "! literals nulls"
  query: |-
    [
      !null,
    ]
  result:
  - null
- title: "! literals incompatible"
  query: |-
    [
      !1,
      !3.14,
      !"string",
      ![],
      !{},
    ]
  result:
  - null
  - null
