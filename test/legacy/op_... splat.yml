    - key: value
    - a
    - b
    - c
- title: "... array attributes"
  query: '*[_id=="id"][0]{"array": [...v_object.v_array, ...[1, 2], ...v_object.v_array]}'
  result:
    array:
    - a
    - b
    - c
    - 1
    - 2
    - a
    - b
    - c
- title: "... array literals"
  query: |-
    [
      [...[1,2], ...[3,4]],
      [...[1,2], ...null, ...[3,4]],
      [...null, ...[], ...null],
    ]
  result:
  - - 1
    - 2
    - 3
    - 4
  - - 1
    - 2
    - 3
    - 4
  - []
- title: "... object literals"
  query: |-
    [
      {...{"a":1,"b":2}, ...{"c":3,"d":4}},
      {...{"a":1,"b":2}, ...null, ...{"c":3,"d":4}},
      {...null, ...{}, ...null},
    ]
  result:
  - a: 1
    b: 2
    c: 3
    d: 4
  - a: 1
    b: 2
    c: 3
    d: 4
  - {}
- title: old merge order
  query: |-
    *[_id == "a"] {
      "a": 123,
      ...
    }[0]{a}
  result:
    a: 123
