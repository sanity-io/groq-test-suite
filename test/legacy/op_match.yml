  - result: []
    query: |-
      *[_type == "koan-list"]{
        "koans": koans[[_key, text] match ["original","reduced"]] | order(_key)[]._key
      }[0].koans
  - result: []
    query: |-
      *[_type == "koan-list"]{
        "koans": koans[[_key, text] match ["foo","bar"]] | order(_key)[]._key
