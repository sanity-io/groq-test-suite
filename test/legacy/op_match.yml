      }[0].koans
  - result:
    - k3
    query: |-
      *[_type == 'koan-list']{
        'koans': koans[text match "red*ced"] | order(_key)[]._key
      }[0].koans
  - result:
    - k1
    - k2
    - k3
    query: |-
      *[_type == 'koan-list']{
        'koans': koans[text match "*"] | order(_key)[]._key
