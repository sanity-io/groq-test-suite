name: "And operator"
version: '>= 2.0.0'

tests:
- variables:
    T: "true"
    F: "false"
    N: "null"
    S: '"abc"'
    I: "123"
  tests:

  # Basic true/false
  - query: ~T~ && ~T~
    result: true
  - query: ~F~ && ~T~
    result: false
  - query: ~T~ && ~F~
    result: false
  - query: ~F~ && ~F~
    result: false

  # Basic null values
  - query: ~T~ && ~N~
    result: null
  - query: ~N~ && ~T~
    result: null
  - query: ~F~ && ~N~
    result: false
  - query: ~N~ && ~F~
    result: false
  - query: ~N~ && ~N~
    result: null

  # Coerced strings
  - query: ~T~ && ~S~
    result: null
  - query: ~S~ && ~T~
    result: null
  - query: ~F~ && ~S~
    result: false
  - query: ~S~ && ~F~
    result: false
  - query: ~S~ && ~S~
    result: null

  # Coerced integers
  - query: ~T~ && ~I~
    result: null
  - query: ~I~ && ~T~
    result: null
  - query: ~F~ && ~I~
    result: false
  - query: ~I~ && ~F~
    result: false
  - query: ~I~ && ~I~
    result: null