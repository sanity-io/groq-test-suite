name: "Comparison operators"
variables:
  lt:
  - "<"
  - "<="
  gt:
  - ">"
  - ">="
  eq:
  - ">="
  - "<="
  ne:
  - "<"
  - ">"
  op:
  - "<"
  - "<="
  - ">"
  - ">="

  bool:
  - "true"
  - "false"

  # These are considered "unordered"
  un:
  - "{}"
  - "null"
  - "[]"
  - "(1 => 2)"
  - "(1 .. 2)"
  - "(1 ... 2)"

tests:
- name: "Numbers"
  result: true
  tests:
  - query: '1 ~eq~ 1'
  - query: '1 ~lt~ 2'
  - query: '2 ~gt~ 1'

- name: "Boolean"
  result: true
  variables:
    true: "true"
    false: "false"
  tests:
  - query: '~true~ ~gt~ ~false~'
  - query: '~false~ ~lt~ ~true~'
  - query: '~true~ ~eq~ ~true~'
  - query: '~false~ ~eq~ ~false~'

- name: "Strings"
  result: true
  variables:
    a: '"a"'
    b: '"b"'
    ab: '"ab"'
  tests:
  - query: '~a~ ~eq~ ~a~'
  - query: '~a~ ~lt~ ~b~'
  - query: '~a~ ~lt~ ~ab~'
  - query: '~b~ ~gt~ ~a~'
  - query: '~ab~ ~gt~ ~a~'

- name: "Datetimes"
  result: true
  tests:
  - query: 'dateTime("2020-01-01T12:00:00Z") ~eq~ dateTime("2020-01-01T12:00:00Z")'
  - query: 'dateTime("2020-01-01T13:00:00+01:00") ~eq~ dateTime("2020-01-01T12:00:00Z")'
  - query: 'dateTime("2020-01-01T12:00:00Z") ~lt~ dateTime("2020-01-01T13:00:00Z")'
  - query: 'dateTime("2020-01-01T12:00:00.001Z") ~gt~ dateTime("2020-01-01T12:00:00Z")'

- name: "Mixed types"
  result: null
  tests:
  - query: '1 ~op~ "1"'
  - query: '1 ~op~ ~bool~'
  - query: '1 ~op~ ~un~'
  - query: '"1" ~op~ ~bool~'
  - query: '"1" ~op~ ~un~'
  - query: '~bool~ ~op~ ~un~'
  - query: '~un~ ~op~ ~un~'