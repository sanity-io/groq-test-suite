name: "Equality"
tests:
- name: "Equal values"
  result: true
  tests:
  - query: "10 == 10"
  - query: '"a" == "a"'
  - query: 'true == true'
  - query: 'false == false'
  - query: 'null == null'
  - query: 'dateTime("2020-01-01T12:00:00Z") == dateTime("2020-01-01T12:00:00Z")'
  - query: 'dateTime("2020-01-01T12:00:00Z") == dateTime("2020-01-01T13:00:00+01:00")'

- name: "Inequal values"
  result: false
  variables:
    val:
    - "11"
    - "'11'"
    - "true"
    - "false"
    - "null"
    - "[]"
    - "{}"
  tests:
  - query: "10 == ~val~"
  - query: "'10' == ~val~"
  - query: "[] == ~val~"
  - query: "{} == ~val~"

- name: "Inequal values"
  result: true
  variables:
    val:
    - "11"
    - "'11'"
    - "true"
    - "false"
    - "null"
    - "[]"
    - "{}"
  tests:
  - query: "10 != ~val~"
  - query: "'10' != ~val~"
  - query: "[] != ~val~"
  - query: "{} != ~val~"