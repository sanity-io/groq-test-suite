name: "In operator"
version: ">= 1.0"

tests:
- name: Invalid
  query: |
    ~left~ in ~right~
  result: false
  tests:
  - variables: {left: 'a[].b[]', right: '["foo"]'}
  - variables: {left: '["foo"]', right: '[["foo"]]'}
  - variables: {left: '[]', right: '[[]]'}

- name: "Array"
  query: |
    ~el~ in ~arr~
  tests:
  - result: true
    variables:
      arr: '[1, "1", null, true, false]'
      el:
      - '1'
      - '"1"'
      - 'null'
      - 'true'
      - 'false'

  - result: false
    tests:
      - variables: {el: '1', arr: '["1", null, true]'}
      - variables: {el: '"1"', arr: '[1, null, true]'}
      - variables: {el: 'true', arr: '["1", null, false]'}
      - variables: {el: 'false', arr: '["1", null, true]'}
      - variables: {el: '[]', arr: '[[]]'}
      - variables: {el: '{}', arr: '[{}, []]'}

- name: "Numeric range"
  query: |
    ~el~ in ~arr~
  tests:
  - result: true
    variables:
      arr: '1..5'
      el:
      - '1'
      - '2'
      - '2.5'
      - '4'
      - '5'

  - result: true
    variables:
      arr: '1...5'
      el:
      - '1'
      - '2'
      - '2.5'
      - '4'

  - result: false
    variables:
      arr: '1...5'
      el:
      - '0'
      - '5'

  - result: null
    variables:
      arr: '1...5'
      el:
      - 'true'
      - 'false'
      - 'null'
      - '{}'

- name: "String range"
  query: |
    ~el~ in ~arr~
  tests:
  - result: true
    variables:
      arr: '"a".."c"'
      el:
      - '"a"'
      - '"ab"'
      - '"bbbb"'
      - '"b"'
      - '"c"'

  - result: true
    variables:
      arr: '"a"..."c"'
      el:
      - '"a"'
      - '"ab"'
      - '"bbbb"'
      - '"b"'

  - result: false
    variables:
      arr: '"a"..."c"'
      el:
      - '"0"'
      - '"c"'

  - result: null
    variables:
      arr: '"a"..."c"'
      el:
      - 'true'
      - 'false'
      - 'null'
      - '{}'

- name: "Path"
  query: |
    ~el~ in path(~path~)
  genFilter: false
  tests:
  - result: true
    variables:
      path: '"a.*"'
      el:
      - '"a.b"'
      - '"a.b"'

  - result: false
    variables:
      path: '"a.*"'
      el:
      - '"b.a.b"'
      - '"a"'
      - '"a.b.c"'

  - result: true
    variables:
      path: '"a.**"'
      el:
      - '"a.b.c"'
      - '"a.b.c.c"'

- name: "Unknown types"
  result: null
  query: |
    ~el~ in ~arr~
  variables:
    el:
    - '1'
    - '"1"'
    - 'true'
    - 'null'
    arr:
    - '{}'
    - '"1"'
    - 'true'
    - 'false'
    - 'null'

- name: "_id in path"
  documents:
  - _id: "a"
  tests:
  - query: |
      *[_id in path("*")][]._id
    result: ["a"]

- name: "_id not in path"
  documents:
    - _id: "a"
    - _id: "a.b"
  tests:
    - query: |
        *[!(_id in path("a.*"))][]._id
      result: ["a"]
