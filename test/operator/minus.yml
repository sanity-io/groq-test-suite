name: "Minus operator"

tests:
- name: "Unknown types"
  variables:
    val:
    - "true"
    - "false"
    - "null"
    - "[]"
    - "{}"
    - '"ab"'
    - "(1 => 2)"
    - "(1 .. 2)"
  result: null
  query: |
    ~val~ - ~val~

- name: "Supported types"
  query: |
    ~left~ - ~right~
  tests:
  - {variables: {left: '1', right: '1'}, result: 0}
  - {variables: {left: '1.5', right: '1'}, result: 0.5}
