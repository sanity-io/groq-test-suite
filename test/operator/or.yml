name: "Or operator"
version: '>= 2.0.0'

tests:
- variables:
    T: "true"
    F: "false"
    N: "null"
    S: '"abc"'
    I: 123
  tests:

  # Basic true/false
  - query: ~T~ || ~T~
    result: true
  - query: ~F~ || ~T~
    result: true
  - query: ~T~ || ~F~
    result: true
  - query: ~F~ || ~F~
    result: false

  # Basic null values
  - query: ~T~ || ~N~
    result: true
  - query: ~N~ || ~T~
    result: true
  - query: ~F~ || ~N~
    result: null
  - query: ~N~ || ~F~
    result: null
  - query: ~N~ || ~N~
    result: null

  # Coerced strings
  - query: ~T~ || ~S~
    result: true
  - query: ~S~ || ~T~
    result: true
  - query: ~F~ || ~S~
    result: null
  - query: ~S~ || ~F~
    result: null
  - query: ~S~ || ~S~
    result: null

  # Coerced integers
  - query: ~T~ || ~I~
    result: true
  - query: ~I~ || ~T~
    result: true
  - query: ~F~ || ~I~
    result: null
  - query: ~I~ || ~F~
    result: null
  - query: ~I~ || ~I~
    result: null