tests:
  - name: "Empty array"
    query: |
      []
    result: []

  - name: "Basic array"
    query: |
      [1, 2, 3]
    result: [1, 2, 3]

  - name: "Trailing commas in array"
    query: |
      [1, 2, 3,]
    result: [1, 2, 3]

  - name: "Newlines in array"
    query: |
      [
        1,
        2,
        3,
      ]
    result: [1, 2, 3]
